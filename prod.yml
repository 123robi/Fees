version: '3'

volumes:
  pgdata:
  static_files:
services:
  drf:
    build:
      context: .
      dockerfile: docker/prod/python/Dockerfile
#    environment:
#      - DJANGO_SETTINGS_MODULE=config.settings.prod
    command: gunicorn -w 4 config.wsgi -b 0.0.0.0:8000
    volumes:
      - .:/code
      - static_files:/static_files
    ports:
      - "8000:8000"
  nginx:
    build:
      context: .
      dockerfile: docker/prod/nginx/Dockerfile
    volumes:
      - static_files:/static_files
    ports:
      - 80:80
