server {
    listen 8081;
    server_name localhost;
    access_log  /var/log/nginx/example.log;
    server_tokens off;

    location /static {
        autoindex off;
        alias /static_files/;
    }

    location /api {
        proxy_pass http://drf:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
    }
}
